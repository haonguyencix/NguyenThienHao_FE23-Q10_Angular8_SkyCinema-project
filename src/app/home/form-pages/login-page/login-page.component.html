<div class="login-page">
    <div class="container pt-5">
        <div class="row">
            <div class="login-form col-sm-5 mx-auto">
                <h2 class="text-center">SIGN IN YOUR ACCOUNT</h2>
                <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control px-0" placeholder="Username" name="username"
                            #UserName="ngModel" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control px-0" placeholder="Password" name="password"
                            #Password="ngModel" ngModel>
                    </div>

                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Keep me signed in
                        </label>
                    </div>

                    <button mat-button type="submit" class="btn btn-signin my-2 w-100">SIGN IN</button>

                    <div class="text-center my-2">--- Or ---</div>

                    <div class="login-with">
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <button mat-button type="button" id="googleBtn" class="btn btn-g-login w-100">
                                    <i class="fa fa-google-plus icon-fb"></i>
                                    Sign in with Google+
                                </button>
                            </div>
                            <div class="col-md-6 pl-1">
                                <button mat-button type="button" class="btn btn-fb-login w-100" (click)="submitLogin()">
                                    <i class="fa fa-facebook icon-fb mr-1"></i>
                                    Sign in with Facebook
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-footer d-flex justify-content-between mx-auto mt-3">
                        <a class="text-forgot text-right pr-2">Forgot your password ?</a>
                        <a class="text-reg text-left pl-2 text-decoration-none"
                            [routerLink]="['/home/form-pages/register-page']">Register a new account</a>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

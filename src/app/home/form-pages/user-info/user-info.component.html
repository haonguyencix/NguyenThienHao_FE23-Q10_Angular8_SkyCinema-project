<div class="user-info">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="navigation-bar text-center">
                    <label class="avt mx-auto" for="fileInput">
                        <img class="img-avt" src="./assets/img/user-avt10.jpg" width="130px">
                        <i class="fa fa-camera icon-avt" aria-hidden="true"></i>
                        <div class="overlay-avt"></div>
                    </label>
                    <input id="fileInput" type='file' accept="image/*" (change)="onSelectFile($event)">
                    <h2 class="mb-4 mt-1">Hi, {{userLogin.TaiKhoan}} !</h2>
                    <div class="line mb-2"></div>
                    <div class="tabs-area">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active': isActivated === 'info'}"
                                    (click)="changeTab('info')">Personal information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active': isActivated === 'pass'}"
                                    (click)="changeTab('pass')">Change password</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active': isActivated === 'his'}"
                                    (click)="changeTab('his')">Booking history</a>
                            </li>
                            <div class="line mt-2 mx-auto w-75"></div>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/home']">Exit</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8">

                <div [ngSwitch]="isChanged" class="tabs-content-area">
                    <div *ngSwitchCase="'info'">
                        <app-info-tab></app-info-tab>
                    </div>
                    <div *ngSwitchCase="'pass'">
                        <app-change-pass-tab></app-change-pass-tab>
                    </div>
                    <div *ngSwitchCase="'his'">
                        <app-history-tab></app-history-tab>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
